<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <br><br>
    <div class="audio">
        <audio src="audio/everything i wanted.mp3"  id="play"></audio>
        <button onclick="document.getElementById('play').play()">Play</button>
        <button onclick="document.getElementById('play').pause()">Pause</button>
        <button onclick="document.getElementById('play').volume += 0.1">+</button>
        <button onclick="document.getElementById('play').volume -= 0.1">-</button>
        <script></script>
    </div>
</body>
</html>
