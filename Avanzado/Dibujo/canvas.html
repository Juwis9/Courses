<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="dibujo" widht="400" height="400" style="border: 2px solid green"></canvas>
    <script>
        var a = document.getElementById("dibujo");
        var ctx = a.getContext("2d");
        ctx.font = "40px Arial";
        ctx.fillStyle="blue";
        ctx.fillText("curso html", 23, 40)
        ctx.beginPath();
        ctx.arc(100,100,100, 0, 2*Math.PI)
        ctx.strokeStyle = "red";
        ctx.stroke();
    </script>
</body>
</html>
